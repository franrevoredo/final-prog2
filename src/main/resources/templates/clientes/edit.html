<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_cliente})}">
    Edit Cliente - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('ClientesCollectionThymeleafController')},itemLink=${@linkBuilder.of('ClientesItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_cliente})}">Edit Cliente</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${cliente}" data-th-action="@{${itemLink.to('update').with('cliente', cliente.id)}}">
            <input type="hidden" name="_method" value="PUT" />
            <input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div class="alert alert-warning" data-th-if="${concurrency}">
              <h2 data-th-text="#{label_concurrency_title}">Warning! This record has been updated by an other user.</h2>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="apply"> <span data-th-text="#{label_concurrency_apply}">Apply my changes anyway</span> <i><span data-th-text="#{label_concurrency_apply_info}">(discard all the changes applied by the other users).</span></i>
                </input></label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="discard" checked=""> <span data-th-text="#{label_concurrency_discard}">Discard all my changes and reload this record.</span>
                </input></label>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Accept</button>
            </br></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_cliente})}">Cliente data </legend>

<div class="form-group has-error has-feedback" data-z="82f7950f" id="cliente-username-field" data-th-classappend="${#fields.hasErrors('username')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="username" class="col-md-3 control-label" data-th-text="#{label_cliente_username}">username</label>
  <div class="col-md-6">
    <input id="username" name="username" data-th-value="*{{username}}" type="text" class="form-control" placeholder="username" data-th-placeholder="#{label_cliente_username}" data-toggle="tooltip" aria-describedby="usernameStatus" />
      <span data-th-classappend="${#fields.hasErrors('username')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('username')}" aria-hidden="true"></span>
      <span id="username-error" class="help-block" data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="f7b8706f" id="cliente-password-field" data-th-classappend="${#fields.hasErrors('password')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="password" class="col-md-3 control-label" data-th-text="#{label_cliente_password}">password</label>
  <div class="col-md-6">
    <input id="password" name="password" data-th-value="*{{password}}" type="text" class="form-control" placeholder="password" data-th-placeholder="#{label_cliente_password}" data-toggle="tooltip" aria-describedby="passwordStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('password')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('password')}" aria-hidden="true"></span>
      <span id="password-error" class="help-block" data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="2d88c36f" id="cliente-email-field" data-th-classappend="${#fields.hasErrors('email')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="email" class="col-md-3 control-label" data-th-text="#{label_cliente_email}">email</label>
  <div class="col-md-6">
    <input id="email" name="email" data-th-value="*{{email}}" type="text" class="form-control" placeholder="email" data-th-placeholder="#{label_cliente_email}" data-toggle="tooltip" aria-describedby="emailStatus" />
      <span data-th-classappend="${#fields.hasErrors('email')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('email')}" aria-hidden="true"></span>
      <span id="email-error" class="help-block" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="a6a3c94f" id="cliente-telefono-field" data-th-classappend="${#fields.hasErrors('telefono')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="telefono" class="col-md-3 control-label" data-th-text="#{label_cliente_telefono}">telefono</label>
  <div class="col-md-6">
    <input id="telefono" name="telefono" data-th-value="*{{telefono}}" type="text" class="form-control" placeholder="telefono" data-th-placeholder="#{label_cliente_telefono}" data-toggle="tooltip" aria-describedby="telefonoStatus" />
      <span data-th-classappend="${#fields.hasErrors('telefono')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('telefono')}" aria-hidden="true"></span>
      <span id="telefono-error" class="help-block" data-th-if="${#fields.hasErrors('telefono')}" data-th-errors="*{telefono}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="fc74acaf" id="cliente-avatar-field" data-th-classappend="${#fields.hasErrors('avatar')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="avatar" class="col-md-3 control-label" data-th-text="#{label_cliente_avatar}">avatar</label>
  <div class="col-md-3">
    <input id="avatar" name="avatar" data-th-value="*{{avatar}}" type="text" class="form-control inputmask" placeholder="avatar" data-th-placeholder="#{label_cliente_avatar}" data-toggle="tooltip" aria-describedby="avatarStatus" data-inputmask-alias="numeric" data-inputmask-digits="2" />
      <span data-th-classappend="${#fields.hasErrors('avatar')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('avatar')}" aria-hidden="true"></span>
      <span id="avatar-error" class="help-block" data-th-if="${#fields.hasErrors('avatar')}" data-th-errors="*{avatar}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="7d54fecf" id="cliente-enabled-field" data-th-classappend="${#fields.hasErrors('enabled')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="enabled" class="col-md-3 control-label" data-th-text="#{label_cliente_enabled}">enabled</label>
  <div class="col-md-3">
    <input id="enabled" name="enabled" data-th-value="*{{enabled}}" type="text" class="form-control inputmask" placeholder="enabled" data-th-placeholder="#{label_cliente_enabled}" data-toggle="tooltip" aria-describedby="enabledStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" />
      <span data-th-classappend="${#fields.hasErrors('enabled')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('enabled')}" aria-hidden="true"></span>
      <span id="enabled-error" class="help-block" data-th-if="${#fields.hasErrors('enabled')}" data-th-errors="*{enabled}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="887c9eaf" id="cliente-nombre-field" data-th-classappend="${#fields.hasErrors('nombre')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="nombre" class="col-md-3 control-label" data-th-text="#{label_cliente_nombre}">nombre</label>
  <div class="col-md-6">
    <input id="nombre" name="nombre" data-th-value="*{{nombre}}" type="text" class="form-control" placeholder="nombre" data-th-placeholder="#{label_cliente_nombre}" data-toggle="tooltip" aria-describedby="nombreStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('nombre')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('nombre')}" aria-hidden="true"></span>
      <span id="nombre-error" class="help-block" data-th-if="${#fields.hasErrors('nombre')}" data-th-errors="*{nombre}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="98b9340f" id="cliente-apellido-field" data-th-classappend="${#fields.hasErrors('apellido')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="apellido" class="col-md-3 control-label" data-th-text="#{label_cliente_apellido}">apellido</label>
  <div class="col-md-6">
    <input id="apellido" name="apellido" data-th-value="*{{apellido}}" type="text" class="form-control" placeholder="apellido" data-th-placeholder="#{label_cliente_apellido}" data-toggle="tooltip" aria-describedby="apellidoStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('apellido')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('apellido')}" aria-hidden="true"></span>
      <span id="apellido-error" class="help-block" data-th-if="${#fields.hasErrors('apellido')}" data-th-errors="*{apellido}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="b132664f" id="cliente-domicilio-field" data-th-classappend="${#fields.hasErrors('domicilio')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="domicilio" class="col-md-3 control-label" data-th-text="#{label_cliente_domicilio}">domicilio</label>
  <div class="col-md-6">
    <input id="domicilio" name="domicilio" data-th-value="*{{domicilio}}" type="text" class="form-control" placeholder="domicilio" data-th-placeholder="#{label_cliente_domicilio}" data-toggle="tooltip" aria-describedby="domicilioStatus" />
      <span data-th-classappend="${#fields.hasErrors('domicilio')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('domicilio')}" aria-hidden="true"></span>
      <span id="domicilio-error" class="help-block" data-th-if="${#fields.hasErrors('domicilio')}" data-th-errors="*{domicilio}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="750d822f" id="cliente-domicilio2-field" data-th-classappend="${#fields.hasErrors('domicilio2')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="domicilio2" class="col-md-3 control-label" data-th-text="#{label_cliente_domicilio2}">domicilio2</label>
  <div class="col-md-6">
    <input id="domicilio2" name="domicilio2" data-th-value="*{{domicilio2}}" type="text" class="form-control" placeholder="domicilio2" data-th-placeholder="#{label_cliente_domicilio2}" data-toggle="tooltip" aria-describedby="domicilio2Status" />
      <span data-th-classappend="${#fields.hasErrors('domicilio2')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('domicilio2')}" aria-hidden="true"></span>
      <span id="domicilio2-error" class="help-block" data-th-if="${#fields.hasErrors('domicilio2')}" data-th-errors="*{domicilio2}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="25eb95cf" id="cliente-localidad-field" data-th-classappend="${#fields.hasErrors('localidad')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('LocalidadsCollectionThymeleafController')}">
    <label for="localidad" class="col-md-3 control-label" data-th-text="#{label_cliente_localidad}">Localidad</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{localidad}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{localidad} == null" data-th-value="*{localidad.id}" data-th-text="*{{localidad}}" selected="selected">Localidad</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('localidad')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('localidad')}" aria-hidden="true"></span>
      <span id="localidad-error" class="help-block" data-th-if="${#fields.hasErrors('localidad')}" data-th-errors="*{localidad}">Error message.</span>
    </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' €'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
