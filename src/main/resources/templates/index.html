<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/home-layout}">
<head id="head">

<title data-th-text="#{welcome_label}">Welcome - SpringRoo
	Application</title>

</head>

<body class="home" id="body" data-z="user-managed">

	<header role="banner">
		<!-- Content replaced by layout of the page displayed -->
	</header>

	<!-- CONTAINER -->
	<div class="container bg-container">
		<!-- CONTENT -->
		<!--
          Only the inner content of the following tag "section" is included
          within the template, in the section "content"
        -->
		<section data-layout-fragment="content">
			<div id="index-wrapper">
				<div style="margin-bottom: 20px;">
					<button id="clear-notif" class="btn btn-default"
						th:if="${pendientes}">
						<span class="glyphicon glyphicon-remove"­></span>&nbsp;<span
							data-th-text="#{label_ocultar_notificaciones}">Ocultar
							Notificaciones</span>
						<button id="show-notif" class="btn btn-default" style="display: none;"
							th:if="${pendientes}">
							<span class="glyphicon glyphicon-ok"­></span>&nbsp;<span
								data-th-text="#{label_mostrar_notificaciones}">Mostrar
								Notificaciones</span>
						</button>
					</button>
				</div>
				<div id="lista-notificaciones">
					<div th:each="historial : ${pendientes}"
						class="alert alert-info alert-dismissable">
						<strong>Recordatorio!</strong> El usuario <span
							data-th-text="${historial.cliente}"></span> te calificó y no
						respondiste la calificación. <a
							data-th-href="@{/responder-calificacion/{id}(id=${historial.id})}">Click
							Aquí</a> para responder
					</div>
				</div>
			</div>
		</section>
		<!-- /CONTENT -->
	</div>
	<!-- /CONTAINER -->

	<footer class="container">
		<!-- Content replaced by layout of the page displayed -->
	</footer>

	<!-- JavaScript
      ================================================== -->
	<!-- Placed at the end of the document so that the pages load faster -->
	<!-- JavaScript loaded by layout of the page displayed -->
	<!--
           Only the inner content of the following tag "javascript" is included
           within the template, in the div "javascript"
          -->
	<div data-layout-fragment="javascript">
		<script>
			$(document).ready(function() {
				$("#clear-notif").on("click", function() {
					$("#lista-notificaciones").hide(400);
					$("#clear-notif").hide();
					$("#show-notif").show();
				});
				$("#show-notif").on("click", function() {
					$("#lista-notificaciones").show(400);
					$("#show-notif").hide();
					$("#clear-notif").show();
				});
			});
		</script>
	</div>

</body>

</html>
