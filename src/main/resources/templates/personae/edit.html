<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_persona})}">
    Edit Persona - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('PersonaeCollectionThymeleafController')},itemLink=${@linkBuilder.of('PersonaeItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_persona})}">Edit Persona</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${persona}" data-th-action="@{${itemLink.to('update').with('persona', persona.id)}}">
            <input type="hidden" name="_method" value="PUT" />
            <input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div class="alert alert-warning" data-th-if="${concurrency}">
              <h2 data-th-text="#{label_concurrency_title}">Warning! This record has been updated by an other user.</h2>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="apply"> <span data-th-text="#{label_concurrency_apply}">Apply my changes anyway</span> <i><span data-th-text="#{label_concurrency_apply_info}">(discard all the changes applied by the other users).</span></i>
                </input></label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="discard" checked=""> <span data-th-text="#{label_concurrency_discard}">Discard all my changes and reload this record.</span>
                </input></label>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Accept</button>
            </br></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_persona})}">Persona data </legend>

<div class="form-group has-error has-feedback" data-z="6038e841" id="persona-username-field" data-th-classappend="${#fields.hasErrors('username')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="username" class="col-md-3 control-label" data-th-text="#{label_persona_username}">username</label>
  <div class="col-md-6">
    <input id="username" name="username" data-th-value="*{{username}}" type="text" class="form-control" placeholder="username" data-th-placeholder="#{label_persona_username}" data-toggle="tooltip" aria-describedby="usernameStatus" />
      <span data-th-classappend="${#fields.hasErrors('username')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('username')}" aria-hidden="true"></span>
      <span id="username-error" class="help-block" data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="d4f9c3a1" id="persona-password-field" data-th-classappend="${#fields.hasErrors('password')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="password" class="col-md-3 control-label" data-th-text="#{label_persona_password}">password</label>
  <div class="col-md-6">
    <input id="password" name="password" data-th-value="*{{password}}" type="text" class="form-control" placeholder="password" data-th-placeholder="#{label_persona_password}" data-toggle="tooltip" aria-describedby="passwordStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('password')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('password')}" aria-hidden="true"></span>
      <span id="password-error" class="help-block" data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="65218d7d" id="persona-email-field" data-th-classappend="${#fields.hasErrors('email')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="email" class="col-md-3 control-label" data-th-text="#{label_persona_email}">email</label>
  <div class="col-md-6">
    <input id="email" name="email" data-th-value="*{{email}}" type="text" class="form-control" placeholder="email" data-th-placeholder="#{label_persona_email}" data-toggle="tooltip" aria-describedby="emailStatus" />
      <span data-th-classappend="${#fields.hasErrors('email')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('email')}" aria-hidden="true"></span>
      <span id="email-error" class="help-block" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="83e51c81" id="persona-telefono-field" data-th-classappend="${#fields.hasErrors('telefono')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="telefono" class="col-md-3 control-label" data-th-text="#{label_persona_telefono}">telefono</label>
  <div class="col-md-6">
    <input id="telefono" name="telefono" data-th-value="*{{telefono}}" type="text" class="form-control" placeholder="telefono" data-th-placeholder="#{label_persona_telefono}" data-toggle="tooltip" aria-describedby="telefonoStatus" />
      <span data-th-classappend="${#fields.hasErrors('telefono')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('telefono')}" aria-hidden="true"></span>
      <span id="telefono-error" class="help-block" data-th-if="${#fields.hasErrors('telefono')}" data-th-errors="*{telefono}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="b7f52461" id="persona-avatar-field" data-th-classappend="${#fields.hasErrors('avatar')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="avatar" class="col-md-3 control-label" data-th-text="#{label_persona_avatar}">avatar</label>
  <div class="col-md-3">
    <input id="avatar" name="avatar" data-th-value="*{{avatar}}" type="text" class="form-control inputmask" placeholder="avatar" data-th-placeholder="#{label_persona_avatar}" data-toggle="tooltip" aria-describedby="avatarStatus" data-inputmask-alias="numeric" data-inputmask-digits="2" />
      <span data-th-classappend="${#fields.hasErrors('avatar')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('avatar')}" aria-hidden="true"></span>
      <span id="avatar-error" class="help-block" data-th-if="${#fields.hasErrors('avatar')}" data-th-errors="*{avatar}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="31e37d5d" id="persona-enabled-field" data-th-classappend="${#fields.hasErrors('enabled')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="enabled" class="col-md-3 control-label" data-th-text="#{label_persona_enabled}">enabled</label>
  <div class="col-md-3">
    <input id="enabled" name="enabled" data-th-value="*{{enabled}}" type="text" class="form-control inputmask" placeholder="enabled" data-th-placeholder="#{label_persona_enabled}" data-toggle="tooltip" aria-describedby="enabledStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" />
      <span data-th-classappend="${#fields.hasErrors('enabled')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('enabled')}" aria-hidden="true"></span>
      <span id="enabled-error" class="help-block" data-th-if="${#fields.hasErrors('enabled')}" data-th-errors="*{enabled}">Error message.</span>
  </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' €'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
